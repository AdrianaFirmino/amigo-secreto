<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Nomes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Sorteador de Amigo Secreto</h1>
        <p>Adicione nomes à lista e sorteie um de forma aleatória.</p>

        <div class="input-area">
            <input type="text" id="nameInput" placeholder="Digite um nome...">
            <button id="addButton">Adicionar</button>
        </div>

        <div class="list-container">
            <h2>Nomes na Lista:</h2>
            <ul id="nameList"></ul>
        </div>

        <button id="drawButton" disabled>Sortear</button>

        <div class="result-area">
            <h2>Nome Sorteado:</h2>
            <p id="resultName">Aguardando sorteio...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
